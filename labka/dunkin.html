<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/favic.png" />
    <link rel="icon" type="image/png" href="img/favic.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <!-- Food Details Section -->
    <div class="row">
        <div class="col-md-6">
            <img src="img/dunkinn.jpg" alt="Food Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>BigStock</h2>
            <p>Description of the food. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque id augue sed nisi ultrices condimentum.</p>
            <p><strong>Price: $10.99</strong></p>
            <!-- Order Form -->
            <form id="orderForm">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Order Now</button>
            </form>
            <!-- Order Confirmation Message -->
            <div id="confirmationMessage" class="mt-3"></div>
        </div>
    </div>

    <!-- Additional Information Section -->
    <div class="row mt-5">
        <div class="col-md-12">
            <h3>Additional Information</h3>
            <ul>
                <li>Ingredients: Ingredient 1, Ingredient 2, Ingredient 3</li>
                <li>Calories: 500 kcal</li>
                <li>Delivery Time: 30 minutes</li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    // JavaScript to handle form submission and display confirmation message
    document.getElementById('orderForm').addEventListener('submit', function (event) {
        event.preventDefault();
        
        // Simulate order processing (you may replace this with actual backend processing)
        setTimeout(function() {
            document.getElementById('confirmationMessage').innerHTML = '<div class="alert alert-success" role="alert">Order successfully placed! Thank you for ordering.</div>';
        }, 1000); // Simulating a delay for processing (1 second)
    });
</script>

</body>
</html>
